<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar | FOGO & BRASA</title>
    <link rel="stylesheet" href="reser.css">
</head>
<body class="booking-page">

    <a href="index.html" class="back-link">
        ← Voltar à Home
    </a>

    <div class="split-container">
        
        <div class="split-visual">
            <div class="visual-overlay"></div>
            <img src="https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?q=80&w=1000&auto=format&fit=crop" alt="Wine Pouring" class="visual-img">
            <div class="visual-text">
                <h3>O Seu Lugar à Mesa</h3>
                <p>Prepare-se para uma noite inesquecível.</p>
            </div>
        </div>

        <div class="split-form">
            <div class="form-wrapper">
                <h1 class="booking-title">Fazer Reserva</h1>
                
                <form id="reservationForm">
                    <div class="input-group">
                        <label>Nome Completo</label>
                        <input type="text" placeholder="Ex: João da Silva" required>
                    </div>

                    <div class="input-group">
                        <label>Telefone</label>
                        <input type="tel" placeholder="+244 9XX XXX XXX" required>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label>Data</label>
                            <input type="date" required>
                        </div>
                        <div class="input-group">
                            <label>Horário</label>
                            <select required>
                                <option value="" disabled selected>Escolher...</option>
                                <option value="19:00">19:00</option>
                                <option value="20:00">20:00</option>
                                <option value="21:00">21:00</option>
                                <option value="22:00">22:00</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Nº de Pessoas</label>
                        <select required>
                              <option value="1">1 Pessoa</option>
                            <option value="2">2 Pessoas</option>
                            <option value="4">4 Pessoas</option>
                            <option value="6">6 Pessoas</option>
                            <option value="8">8+ (Grupo)</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Pedidos Especiais (Opcional)</label>
                        <input type="text" placeholder="Ex: Aniversário, Alergias...">
                    </div>

                    <button type="submit" class="btn-confirm">Confirmar Mesa</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="reserva.js"></script> </body>
</html>
